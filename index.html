<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Breacher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="threeBackground"></div>
    
    <div id="gameContainer">
        <!-- Game Canvas - Always Visible -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI Overlay - Always Visible -->
        <div id="gameUI">
            <!-- Score Display -->
            <div id="scoreDisplay" class="ui-element">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>

            <!-- Wave Display -->
            <div id="waveDisplay" class="ui-element">
                <div class="label">WAVE</div>
                <div id="wave" class="value">1</div>
            </div>

            <!-- Health Display -->
            <div id="healthDisplay" class="ui-element">
                <div class="label">HEALTH</div>
                <div class="health-bar">
                    <div id="healthBar" class="health-fill"></div>
                </div>
                <div id="healthText">100%</div>
            </div>

            <!-- Game Control Buttons -->
            <div id="controlButtons">
                <button id="startBtn" class="control-btn">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    <span class="btn-text">START</span>
                </button>
                
                <button id="pauseBtn" class="control-btn hidden">
                    <span class="btn-icon">‚è∏Ô∏è</span>
                    <span class="btn-text">PAUSE</span>
                </button>
                
                <button id="restartBtn" class="control-btn">
                    <span class="btn-icon">üîÑ</span>
                    <span class="btn-text">RESTART</span>
                </button>
                
                <button id="fullscreenBtn" class="control-btn">
                    <span class="btn-icon">üì∫</span>
                    <span class="btn-text">FULLSCREEN</span>
                </button>
            </div>

            <!-- High Score Display -->
            <div id="highScoreDisplay" class="ui-element">
                <div class="label">BEST</div>
                <div id="highScore" class="value">0</div>
            </div>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameOver" class="overlay hidden">
            <div class="overlay-content">
                <h2>GAME OVER</h2>
                <div class="final-stats">
                    <div class="stat">
                        <span>SCORE:</span>
                        <span id="finalScore">0</span>
                    </div>
                    <div class="stat">
                        <span>WAVE:</span>
                        <span id="finalWave">1</span>
                    </div>
                </div>
                <button id="playAgainBtn" class="action-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
